<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Design</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
       <img src="images/logo.svg" alt="logo"/>
      </div>
      <div class="nav-links">
        <a>Benefits</a> <a>Login</a>
      </div>
    </nav>
    <div class="hero">
      <div class="left-column">
        <h1>Zero Fees</h1>
        <p>
          Get started with our free plan. Receive zero fees for transactions
          under $1000
        </p>
        <button>Sign Up</button>
        <img src="images/circle.svg" alt="circle" id="circle-1" />
      </div>
      <div class="right-column">
        <img src="images/card.png" alt="card" class="card" />
        <img src="images/circle.svg" alt="circle" id="circle-2" />
      </div>
    </div>
  </body>
</html>
